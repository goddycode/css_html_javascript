<!DOCTYPE html>
<html lang="en">
<head>
    <title> CSS Grind</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 30px;
        }
        .grid-container{
            display: grid;
            grid-template-columns: 1.5fr 1.5fr;
            height: 100px;
            border: 10px solid #DB928B;
        }
        .grid-item{
            background-color: #E3ED9D;
            border: 4px solid #76E6C7;
            padding: 20px;

        }
    </style>
</head>
<body>
<div class="grid-container"> 
    <div class="grid-item grid-item1">Item 1</div>
    <div class="grid-item grid-item2">Item 2</div>
    <div class="grid-item grid-item3">Item 3</div>
    <div class="grid-item grid-item4">Item 4</div>
    <div class="grid-item grid-item5">Item 5</div>

</div>

</body>

</html>
